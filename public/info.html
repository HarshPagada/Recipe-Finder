<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe-Info</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container py-4">
            <header class="pb-3 mb-4 border-bottom">
                <a href="./index.html" class="d-flex align-items-center text-body-emphasis text-decoration-none">
                    <img src="./RECIPIES IMAGES/Designer.png" alt="Logo" class="img-fluid rounded-4" width="50">
                    <span class="fs-2 px-1 fw-light">Cheffy</span>
                </a>
            </header>
            <div class="px-5 py-2 mb-4 bg-body-tertiary rounded-3">
                <div class="container-fluid py-2">
                    <h1 class="display-5 fw-bold recipe-name py-3">Recipe</h1>
                    <p class="col-md-12 fs-4 recipe-summary"></p>
                </div>
            </div>
            <div class="row align-items-md-stretch">
                <div class="col-md-6">
                    <img src="" alt="recipe-img" class="rounded-2 border-2 recipe-img w-100">
                </div>
                <div class="col-md-6">
                    <div class="h-100 p-5 bg-body-tertiary border rounded-3 recipe-method">

                    </div>
                </div>
            </div>


            <footer class="pt-3 mt-4 text-body-secondary border-top fw-bold" style="text-align: center;">
                Cheffy - Recipe Finder Â© 2024
            </footer>
        </div>
    </main>
    <!-- <script type="module" src="script.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const recipeName = localStorage.getItem('recipeName');
        const recipeImage = localStorage.getItem('recipeImage');
        const recipeSummary = localStorage.getItem('recipeSummary');
        const recipeUrl = localStorage.getItem('recipeSourceUrl');
        const recipeInstructions = localStorage.getItem('recipeInstructions');
        const itemName = document.querySelector('.recipe-name');
        const itemImage = document.querySelector('.recipe-img');
        const itemSummary = document.querySelector('.recipe-summary');
        const itemMethod = document.querySelector('.recipe-method');
        itemName.innerText = recipeName;
        itemImage.src = recipeImage;
        itemSummary.innerHTML = recipeSummary;
        if (recipeInstructions) {
            itemMethod.innerHTML = recipeInstructions;
        } else {
            itemMethod.innerHTML = `<a href="${recipeUrl}" target="_blank">Click here for more details</a>`;
        }
        itemMethod.innerHTML = recipeInstructions;
        const boldTags = itemSummary.querySelectorAll('b');
        boldTags.forEach(bold => {
            bold.style.color = 'green';
            bold.style.fontWeight = 'bold';
        });
        const anchorTags = itemSummary.querySelectorAll('a');
        anchorTags.forEach(anchor => {
            anchor.style.color = 'steelblue';
            anchor.style.textDecoration = ' blue underline';
            anchor.style.fontWeight = 'lighter';
            anchor.style.fontStyle = 'italic';
            anchor.addEventListener('mouseover', function () {
                anchor.style.color = 'red';
                anchor.style.textDecoration = 'none';
                anchor.style.fontWeight = 'bold';
            });
            anchor.addEventListener('mouseout', function () {
                anchor.style.color = 'steelblue';
                anchor.style.textDecoration = 'underline';
                anchor.style.fontWeight = 'lighter';
            });
        });

    </script>
</body>

</html>
